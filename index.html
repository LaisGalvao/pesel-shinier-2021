<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
<div id="app" >
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <b-field>
            <!--<img src="images/analytics.jpg" alt="">-->
            <b-input placeholder="Buscar funcionalidade.." class="search"></b-input>
        </b-field>
    </nav>
    <aside class="menu">
        <ul class="menu-list">
          <li><a><i class="fas fa-home"></i> Dashboard</a></li>
          <li><a><i class="fas fa-users"></i> Grupos</a></li>

        </ul>
    </aside>

            <div class="container">
                             
            <section class="hero">
                <div class="hero-body">
                <p class="title">
                    Cadastrar novo usuário
                </p>
                <b-field>  
                    <b-button class="btnsalva">Salvar</b-button>
                </b-field> 
                </div>
            </section>    


                <b-field label="Name" class="name">
                    <b-input value=""></b-input>
                </b-field>
        
                <b-field label="Email"
                    type="is-danger"
                    message="This email is invalid" class="email">
                    <b-input type="email"
                        value=""
                        maxlength="30">
                    </b-input>
                </b-field>
           
                <b-field label="Password"
                    type="is-warning"
                    :message="['Password is too short', 'Password must have at least 8 characters']" class="pass">
                    <b-input value="" type="password" maxlength="30"></b-input>
                </b-field>
                
                <b-field label="Password"
                    type="is-warning"
                    :message="['Password is too short', 'Password must have at least 8 characters']" class="pass">
                    <b-input value="" type="password" maxlength="30"></b-input>
                </b-field>

                <b-field label="seu CPF" class="cpf">
                    <b-input placeholder="Number"
                        type="number"
                        min="10"
                        max="20">
                    </b-input>
                </b-field>

                <b-field label="telefone" class="tel">
                    <b-input placeholder="(11) 91234-5678"
                        type="tel"
                        min="10"
                        max="12">
                    </b-input>
                </b-field>
        
                <b-field label="Subject">
                    <b-select placeholder="Select a subject">
                        <option value="1">Super-Admin</option>
                        <option value="2">Outro cargo</option>
                    </b-select>
                </b-field>
            </div>

</div>    

    <script src="https://unpkg.com/vue"></script>
    <!-- Full bundle -->
    <script src="https://unpkg.com/buefy/dist/buefy.min.js"></script>

    <!-- Individual components -->
    <script src="https://unpkg.com/buefy/dist/components/table"></script>
    <script>
        new Vue({
            el: '#app'
        })
    </script>
